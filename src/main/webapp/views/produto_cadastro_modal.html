
<!-- Modal -->
<div class="modal fade" id="produtoCadastroModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					<i class="glyphicon glyphicon-question-sign"></i>&nbsp;Adicionar
					produto ao orcamento
				</h4>
			</div>
			<div class="modal-body">
				<div ng-hide="unregistered_item" class="form-group">
					<label for="sel1">Lista de produtos:</label>
					<select ng-model="selectProduto" class="form-control" id="sel1">
						<option value="">---Selecione o produto---</option>
						<option ng-repeat="produto in produtos" value="{{produto}}">
							{{produto.codigo + ' - ' + produto.descricao}}
						</option>
					</select>
				</div>

<!--				<div class="form-horizontal form-group">
					<label class="checkbox-inline"><input type="checkbox"
						ng-model="unregistered_item" value="">O produto não está
						na lista</label>

					<div ng-if="unregistered_item">
						<label class="checkbox-inline"><input type="checkbox"
							ng-model="register_item" value="">Cadastrar novo produto
							ao final da transacão</label>
						<div ng-include="'views/produto_cadastro.html'"></div>
					</div>-->

				</div>
				<div class="modal-footer">
					<button ng-click="addProduto()" id="singlebutton" name="singlebutton"
						class="btn btn-primary">
						<i class="glyphicon glyphicon-edit"></i>&nbsp;Adicionar
					</button>
				</div>
			</div>

		</div>
	</div>

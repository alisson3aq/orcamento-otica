<div class="form-horizontal">
<fieldset>
	<!-- Form Name -->
	<legend></legend>

	<div ng-if="showSuccessAlert" class="alert alert-success" role="alert">
		<strong>Sucesso!</strong> Produto cadastrado.
	</div>

	<div ng-if="showErrorAlert"  class="alert alert-danger" role="alert">
		<strong>Erro!</strong> código, descricão e valor unitário são obrigatórios.
		O valor unitário deve ser preenchido com 02 casas decimais e utilizando ponto ao invés de vírgula.
		O código e descrição devem ser únicos.
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="codigoinput">código</label>
		<div class="col-md-5">
			<input ng-model="produto.codigo" id="codigoinput" name="textinput" type="text"
				placeholder="00543" class="form-control input-md">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="descricaoinput">descricão</label>
		<div class="col-md-5">
			<input ng-model="produto.descricao" id="descricaoinput" name="textinput" type="text" placeholder="lente de contato - azul"
				class="form-control input-md">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="fabricanteinput">fabricante</label>
		<div class="col-md-5">
			<input ng-model="produto.fabricante" id="fabricanteinput" name="textinput" type="text"
				placeholder="lente lux - ltda" class="form-control input-md">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-4 control-label" for="unidadeinput">unidade</label>
		<div class="col-md-5">
			<input ng-model="produto.unidade" id="unidadeinput" name="textinput" type="text" placeholder="un"
				class="form-control input-md">
		</div>
	</div>



	<div class="form-group">
		<label class="col-md-4 control-label" for="valorunitarioinput">valor unitário</label>
		<div class="col-md-5">
			<input ng-model="produto.valorUnitario" id="valorunitarioinput" name="textinput" type="text"
				placeholder="50.00" class="form-control input-md">
		</div>
	</div>

</fieldset>
</div>
